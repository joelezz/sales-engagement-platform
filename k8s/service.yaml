apiVersion: v1
kind: Service
metadata:
  name: sales-engagement-api-service
  namespace: sales-engagement
  labels:
    app: sales-engagement-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: sales-engagement-api

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: sales-engagement
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: sales-engagement
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis