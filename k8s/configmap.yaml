apiVersion: v1
kind: ConfigMap
metadata:
  name: sales-engagement-config
  namespace: sales-engagement
data:
  APP_NAME: "Sales Engagement Platform"
  DEBUG: "false"
  VERSION: "1.0.0"
  DATABASE_POOL_SIZE: "20"
  DATABASE_MAX_OVERFLOW: "30"
  REDIS_CACHE_TTL: "3600"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "15"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"
  ALLOWED_ORIGINS: "https://app.salesengagement.com,https://admin.salesengagement.com"
  BASE_URL: "https://api.salesengagement.com"